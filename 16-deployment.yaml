apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    purpose: deployment
    tier: web
spec:
 replicas: 3  
 selector:
    matchLabels:
      app: nginx
      tier: web
      project: test-project
    template:
    metadata:
      labels:
        app: nginx   
        tier: web
        project: test-project
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80    